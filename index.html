<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>VueTippy</title>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:300,400,700"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div id="app">
            <p>
                Powered by
                <a href="https://github.com/atomiks/tippyjs">Tippy.js 4</a> and
                VueJS
            </p>
            <div
                class="button-showcase d-flex justify-content-center flex-wrap"
            >
                <tippy :content="i" arrow="true">
                    <button class="btn" slot="trigger">Dynamic Title</button>
                </tippy>

                <tippy arrow="true">
                    <span slot="content">
                        Hi!
                    </span>
                    <button class="btn" slot="trigger">My Button</button>
                </tippy>

                <tippy content="<i>ITALIC<i/>" arrow="true">
                    <button class="btn" slot="trigger">Italic Title</button>
                </tippy>

                <tippy arrow="true" interactive="true">
                    <span slot="content">
                        <button class="btn" @click="alert('@click')">
                            Click Me
                        </button>
                    </span>
                    <button class="btn" slot="trigger">My Button</button>
                </tippy>

                <tippy
                    content="Animation"
                    animate-fill="false"
                    animation="scale"
                    arrow="true"
                >
                    <button class="btn" slot="trigger">Animation</button>
                </tippy>

                <tippy content="Light" theme="light" arrow="true">
                    <button class="btn" slot="trigger">Light</button>
                </tippy>

                <tippy content="Duration" :duration="[800,100]" arrow="true">
                    <button class="btn" slot="trigger">Duration</button>
                </tippy>

                <tippy
                    content="Follow Cursor"
                    follow-cursor="true"
                    arrow="true"
                >
                    <button class="btn" slot="trigger">Follow Cursor</button>
                </tippy>

                <tippy
                    content="OnShown"
                    :on-shown="(tip) => alert('OnShown')"
                    arrow="true"
                >
                    <button class="btn" slot="trigger">OnShown</button>
                </tippy>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>
        <script src="dist/vue-tippy.js?2019v4a"></script>

        <script>
            new Vue({
                el: "#app",
                data() {
                    return {
                        i: 0
                    };
                },
                created() {
                    setInterval(() => {
                        this.i++;
                    }, 1000);
                },
                methods: {
                    alert(msg) {
                        alert(msg);
                        console.log(msg);
                    }
                }
            });
        </script>
    </body>
</html>
