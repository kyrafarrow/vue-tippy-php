<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>VueTippy</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700" rel="stylesheet" />

    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div id="app">
        <p>
            Powered by
            <a href="https://github.com/atomiks/tippyjs">Tippy.js 4</a> and
            VueJS
        </p>
        <div class="button-showcase d-flex justify-content-center flex-wrap">

            <!-- BTN0 -->
            <tippy to="dyn0" :content="i" arrow show-on-init sticky></tippy>

            <button class="btn" name="dyn0">BTN0</button>

            <!-- BTN1 -->
            <tippy to="dyn" arrow="" show-on-init sticky trigger="manual">
                {{ i }}
            </tippy>

            <button class="btn" name="dyn">Dynamic Title</button>


            <!-- BTN2 -->
            <tippy class="test" test="asdas" arrow="true">
                <span slot="content">
                    Hi!
                </span>
                <button class="btn" slot="trigger">My Button</button>
            </tippy>


            <!-- BTN3 -->
            <tippy to="btn3" arrow="true" @shown="log">{{i}}</tippy>

            <button class="btn" name="btn3">btn3</button>


            <!-- BTN4 -->
            <button class="btn" :content="i"
                v-tippy="{ showOnInit : true , sticky : true, arrow : i % 2 == 0}">btn4</button>


            <!-- BTN5 -->
            <button class="btn" content="@shown" v-tippy @shown="alert('@shown')">@shown</button>

            <tippy content=" <i>ITALIC<i />" arrow="true">
                <button class="btn" slot="trigger">Italic Title</button>
            </tippy>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.js"></script>
    <script src="dist/vue-tippy.min.js?2019v4a"></script>

    <script>
        new Vue({
            el: "#app",
            data() {
                return {
                    i: 0
                };
            },
            created() {
                setInterval(() => {
                    this.i++;
                }, 1000);
            },
            methods: {
                alert(msg) {
                    alert(msg);
                    console.log(msg);
                },
                log(args) {
                    console.log(args)

                }

            }
        });
    </script>
